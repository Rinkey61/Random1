<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
  <h1 id="title">HELLO</h1>
  <p id="description">WORLD</p>

  <form id="survey-form">
    <label id="name-label" for="name">Name:
      <input id="name" type="text" placeholder="Enter your name" required/>
    </label>

    <label id="email-label" for="email">Email:
      <input id="email" type="email" placeholder="Enter your email" required/>
    </label>

    <label id="number-label" for="number">Age:
      <input id="number" type="number" min="0" max="100" placeholder="Enter your age"/>
    </label>

    <label for="dropdown">Preferred Language:
      <select id="dropdown">
        <option value="">(Select an option)</option>
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
      </select>
    </label>

    <label>
      <input type="radio" name="dev" value="frontend" required> Frontend
    </label>
    <label>
      <input type="radio" name="dev" value="backend"> Backend
    </label>

    <label>
      <input type="checkbox" name="interest" value="ai"> AI
    </label>
    <label>
      <input type="checkbox" name="interest" value="webdev"> Web Development
    </label>

    <label for="comments">Additional Comments:
      <textarea id="comments" placeholder="Enter your comments here"></textarea>
    </label>

    <label for="submit">
      <input type="submit" id="submit" value="Submit"/>
    </label>
  </form>
</body>
</html>
